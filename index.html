<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>formulario</title>
</head>

<body>
    <p>a</p>
    <div class="box">
        <form action="database/dados.php" method="post" class="bloco">
            <fieldset>
                <legend>
                    <strong>Fórmulario de Clientes</strong>
                </legend>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="nome" class="label">Nome completo</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="email" name="email" id="email" class="inputUser" required>
                    <label for="nome" class="label">Email</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="tel" name="telefone" id="telefone" class="inputUser" required>
                    <label for="nome" class="label">Telefone</label>
                </div>
                <br><br>
                <p>Sexo:</p>
                <br>
                <input type="radio" name="genero" value="feminino" id="feminino" required>
                <label for="feminino">Feminino</label>
                <input type="radio" name="genero" value="masculino" id="masculino" required>
                <label for="masculino">Masculino</label>
                <input type="radio" name="genero" value="outros" id="outros" required>
                <label for="outros">Outros</label>
                <br><br>

                <div class="inputData">
                    <label for="data_nascimento"><strong>Data de nascimento</strong></label>
                    <input type="date" name="data_nascimento" id="data_nascimento" class="inputData" required>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="cidade" id="cidade" class="inputUser" required>
                    <label for="cidade" class="label">Cidade</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="estado" id="estado" class="inputUser" required>
                    <label for="estado" class="label">Estado</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="endereço" id="endereço" class="inputUser" required>
                    <label for="endereço" class="label">Endereço</label>
                </div>
                <br><br>
                <input type="submit" name="submit" id="submit">
            </fieldset>
        </form>
    </div>
</body>

</html>
